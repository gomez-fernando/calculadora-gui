<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <p class="trademark">CASIO UltiMate<sup>2</sup> </p>
        <input type="text" class="screen" id="screen">
        <input type="button" class="numbers" value="7" id="n7">
        <input type="button" class="numbers" value="8" id="n8">
        <input type="button" class="numbers" value="9" id="n9">
        <input type="button" class="operator" value="/" id="slash">
        <input type="button" class="numbers" value="4" id="n4">
        <input type="button" class="numbers" value="5" id="n5">
        <input type="button" class="numbers" value="6" id="n6">
        <input type="button" class="operator" value="*" id="by">
        <input type="button" class="numbers" value="1" id="n1">
        <input type="button" class="numbers" value="2" id="n2">
        <input type="button" class="numbers" value="3" id="n3">
        <input type="button" class="operator" value="-" id="minus">
        <input type="button" value="C" id="drop">
        <input type="button" class="numbers" value="0" id="n0">
        <input type="button" class="numbers" value="." id="point">
        <input type="button" class="operator" value="+" id="plus">
        <input type="button" class="ok" value="=" id="ok">
    </div>
</body>
<script src="./index.js"></script>
</html>
