<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
  
        <div class="calculator">
            <div class="trademark">
                <p class="trademark">CASIO UltiMate<sup>2</sup> </p>
            </div>
          
          <div class="calculator-input">
            <input type="text" class="screen" id="screen" />
          </div>
          
          <div class="calculator-buttons">
            <button class="calc-button" id="n7" value="7">7</button>
            <button class="calc-button" id="n8" value="8">8</button>
            <button class="calc-button" id="n9" value="9">9</button>
            <button class="calc-button operator" id="slash" value="/">&divide;</button>

            <button class="calc-button" id="n4" value="4">4</button>
            <button class="calc-button" id="n5" value="5">5</button>
            <button class="calc-button" id="n6" value="6">6</button>
            <button class="calc-button operator" id="by" value="*">&times;</button>

            <button class="calc-button" id="n1" value="1">1</button>
            <button class="calc-button" id="n2" value="2">2</button>
            <button class="calc-button" id="n3" value="3">3</button>
            <button class="calc-button operator" id="minus" value="-">&minus;</button>

            <button class="calc-button" id="drop" value="C">C</button>

            <button class="calc-button" id="n0" value="0">0</button>
            <button class="calc-button" id="point" value=".">.</button>
            <button class="calc-button operator" id="plus" value="+">&plus;</button>

            <button class="calc-button" id="ok" value="=">&equals;</button>
          </div>
        </div>
        
      </div>
</body>
<script src="./index.js"></script>
</html>
